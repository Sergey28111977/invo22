<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/invo22/vite.svg" />

<body>
  <div id="home-page" class="home-page">
    <div class="order">
      
      <div class="header">
        <h1 class="header__title">
          Order summary
        </h1>
        <p class="header__text">
          Check if your order matches
        </p>
      </div>

      <div class="content">
        <img class="content__image" src="/invo22/assets/Nike_Dunk-19482709.svg" alt="Nike_Dunk">
        <p class="content__text">
          <h2 class="content__text-title">
            Nike Dunk Low Retro
          </h2>
          <p class="content__text-gender">
            Man's shoes
          </p>
          <p class="content__text-size">
            Size: 10
          </p>
          <p class="content__text-cena">
            $100.00
          </p>
        </p>
      </div>

      <div class="content">
        <img class="content__image" src="/invo22/assets/Nike_Sportswear-419de8d5.svg" alt="Nike_Sportswear">
        <p class="content__text">
          <h2 class="content__text-title">
            Nike Sportswear Therma-FIT City Series
          </h2>
          <p class="content__text-gender">
            Woman jacket
          </p>
          <p class="content__text-size">
            Size: L
          </p>
          <p class="content__text-cena cena">
            $170.00
          </p>
        </p>
      </div>

      <div class="line"></div>

      <div class="container">
        <div class="container__summary">
          <p>Product summary:</p> 
          <p>$70.99</p>
        </div>
        <div class="container__delivery">
          <p>Cost of delivery:</p>
          <p>$0.00</p>
        </div>
        <div class="container__total">
          <p>Total:</p>
          <p>$70.99</p>
        </div>
      </div>

      <button class="btn-pay">
        <span class="btn-pay__loader"></span>
        I confirm and pay 
      </button>
      <button class="btn-order">
        Cancel order
      </button>
    </div>
    
  </div>
